<body>

    </script>
    <h1>
        THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container">
        <div class="content">
            This is the glorious text-content!
            <button id='btn'>Click Me!</button>
        </div>
    </div>
    <script>
        const container = document.querySelector('.content');
        const p1 = document.createElement('p')
        p1.classList.add('p1')
        p1.textContent = 'Hey I\'m red!';
        container.appendChild(p1);

        const h3One = document.createElement('h3');
        h3One.classList.add('h3One');
        h3One.textContent = 'I\'m a blue h3!';
        container.appendChild(h3One);

        const pinkDiv = document.createElement('div');
        pinkDiv.classList.add('pinkDiv');
        pinkDiv.setAttribute('style', 'background-color: pink; border: 3px solid black');

        const h1 = document.createElement('h1');
        h1.classList.add('h1');
        h1.textContent = 'I\'m in a div'
        pinkDiv.appendChild(h1);

        const p2 = p1;
        p2.classList.add('p2');
        p2.textContent = 'ME TOO!';
        pinkDiv.appendChild(p2);

        container.appendChild(pinkDiv);

        // This is how you would put events on an html element
        const btn = document.querySelector('#btn');
        btn.onClick = () => alert('Hello World');

        // alternatively you could add an event listener
        btn.addEventListener('click', () => {
            alert('Hello World!');
        });

        // The above can also be done with a regular function call like below
        function alertHelloWorld() {
            alert('Hello World!');
        }

        btn.onClick = alertHelloWorld;

        btn.addEventListener('click', alertHelloWorld);

        btn.addEventListener('click', function (e) {
            e.target.style.background = 'blue';
        });

        // You can add event listeners to groups of like objects
        const buttons = document.querySelectorAll('button');

        // we use the .forEach method to iterate through each button
        buttons.forEach((button) => {

            // and for each one we add a 'click' listener
            button.addEventListener('click', () => {
                alert(button.id);
            });
        });
    </script>
</body>
